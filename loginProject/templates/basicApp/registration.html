{% extends 'basicApp/base.html' %}
{{ staticfiles }}
{% block body_block %}

<div class="jumbotron">

  {% if registered %}
    <h1>Thank you for Registering!</h1>

  {% else %}

    <h1>Register Here!</h1>
    <h3>FIll out the form:</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit"  value="Register">

    </form>
  {% endif %}
</div>


{% endblock %}
